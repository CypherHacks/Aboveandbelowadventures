[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# --- API passthrough (keep)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# --- Force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# --- Canonical host: www -> apex (flip these two if you prefer www)
[[redirects]]
  from = "https://www.aboveandbelowadventuresjo..com/*"
  to = "https://aboveandbelowadventuresjo..com/:splat"
  status = 301
  force = true

# --- Remove trailing slashes (normalize URLs)
[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301
  force = true

# --- /index.html -> /
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# --- SPA fallback (keep)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ---------- Caching for static assets ----------
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ---------- Helpful security headers ----------
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# ---------- Noindex for previews (safe staging) ----------
[context.deploy-preview]
  [[context.deploy-preview.headers]]
    for = "/*"
    [context.deploy-preview.headers.values]
      X-Robots-Tag = "noindex, nofollow"

[context.branch-deploy]
  [[context.branch-deploy.headers]]
    for = "/*"
    [context.branch-deploy.headers.values]
      X-Robots-Tag = "noindex, nofollow"
